<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kits | Astro</title>
    <link rel="stylesheet" href="astroStyles.css">
    <script src="astroApp.js"></script>
</head>
<body>
    <h1>ASTRO</h1>
    <div class="keys">

            <div data-key="81" class="key">

                <kbd>D</kbd>
                <span class="sound">KICK-4</span>

            <div data-key="70" class="key">

            <div data-key="90" class="key">

                <span class="sound">FX-1</span>

    <audio data-key="87" src="sounds/808/808-2.wav"></audio>

    <audio data-key="72" src="sounds/claps/clap-1.wav"></audio>

    <audio data-key="90" src="sounds/fx/FX-1.wav"></audio>
    <audio data-key="88" src="sounds/fx/FX-2.wav"></audio>
    <audio data-key="67" src="sounds/fx/FX-3.wav"></audio>
    <audio data-key="86" src="sounds/snares/snare-1.wav"></audio>
    <audio data-key="66" src="sounds/snares/snare-2.wav"></audio>
