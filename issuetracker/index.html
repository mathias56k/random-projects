<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Issue Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS file | Styles.css-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS Issue Tracker <small>by Mathias56k</small></h1>
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueTitleInput">Title <a class="required">*</a></label>
            <input type="text" class="form-control" id="issueTitleInput" required="required" placeholder="Give the issue a title">
          </div>

          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
          </div>

          <div class="form-group">
            <label for="issueDescInput">Severity <a class="required">*</a></label>
             <select class="form-control" id="issueSeverityInput" required>
              <option value="" disabled selected>Select issue severity</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select> 
          </div>

          <div class="form-group">
            <label for="issueDescInput">Assigned To <a class="required">*</a></label>
            <input type="text" class="form-control" id="issueAssignedToInput" required="required" placeholder="Enter responsible">
          </div>
          
          <button type="submit" class="btn btn-primary">Add Issue</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
    </div>






<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- ChanceJS -->
<script src="http://chancejs.com/chance.min.js"></script>
<!-- JS file -->
<script src="app.js"></script>
</body>
</html>
